name: Release Build

on:
  push:
    tags:
      - "v*" # Only trigger when you push a tag like v0.1.0, v1.0.0

permissions:
  contents: write # REQUIRED: Allows the action to create Releases

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-upload:
    name: Build ${{ matrix.os_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # The main matrix key must be a primitive (string)
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-msvc
          - aarch64-apple-darwin
        # Use include to map the target string to other variables
        include:
          - target: x86_64-unknown-linux-gnu
            os_name: Linux-x86_64
            os: ubuntu-latest
            bin: sfex
            name: sfex-linux-x86_64

          - target: x86_64-pc-windows-msvc
            os_name: Windows-x86_64
            os: windows-latest
            bin: sfex.exe
            name: sfex-windows-x86_64.exe

          - target: aarch64-apple-darwin
            os_name: macOS-ARM64
            os: macos-latest
            bin: sfex
            name: sfex-macos-aarch64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}

      # Optional: Strip symbols on Linux/Mac to reduce size
      - name: Strip Binary (Linux/Mac)
        if: matrix.os != 'windows-latest'
        run: strip "target/${{ matrix.target }}/release/${{ matrix.bin }}"

      - name: Rename Binary
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.bin }} ${{ matrix.name }}

      - name: Create Release & Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
